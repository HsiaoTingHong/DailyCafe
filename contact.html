<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cafe - CONTACT</title>
    <meta name="description" content="提供咖啡與健康有機食物的咖啡店，全日供應健康的早餐、午餐、晚餐。">

    <!-- 重置CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- favicon CSS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- nav -->
    <div id="contact" class="big-bg bg-fix" style="background-image: url(images/contact.jpg); height: 100vh;">
        <header class="page-header wrapper nav-out">
            <h1 class="nav-title"><a href="index.html"><i class="fa-brands fa-pagelines fa-2x logo"></i></a>DAILY CAFE
            </h1>
            <nav class="nav-in wrapper">
                <label for="switch"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" id="switch">
                <ul class="page-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- form -->
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="必需">
                </div>
                <div>
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" placeholder="必需">
                </div>
                <div>
                    <label for="content">詢問內容</label>
                    <textarea id="content" name="content" placeholder="必需"></textarea>
                </div>
                <input type="submit" class="button" value="送出">
            </form>
        </div>
    </div>

    <!-- map -->
    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="side-title">Daily Cafe 台中店</h3>
                <p>
                    地址：台中市○○○區<br />
                    ○○○路○○○段○○○巷<br />
                    ○○○號之1<br />
                    電話：04-1111-1111<br />
                    營業時間：06:00 ~ 21:00<br />
                    公休日：不定休，每月5日於FB和IG公告當月休日<br />
                </p>
            </div>
            <div class="location-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.9814956699256!2d120.68435017486834!3d24.137287978408327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d1438fb3d3f%3A0xb7b4ebd02f1906b6!2z6Ie65Lit54Gr6LuK56uZ!5e0!3m2!1szh-TW!2stw!4v1695051539423!5m2!1szh-TW!2stw"
                    width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <!-- sns -->
    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="side-title">Facebook</h3>
                <iframe
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                    width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="sns-box">
                <h3 class="side-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315"
                    href="https://twitter.com/twitter?ref_src=twsrc%5Etfw">Tweets by twitter</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="sns-box">
                <h3 class="side-title">Youtube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Y7dpJ0oseIA?si=eF3aFx--9ygsn2dF"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- back top -->
    <div class="top wrapper">
        <p><a href="#">TOP</a></p>
    </div>

    <!-- footer -->
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2023 DAILY CAFE All Rights Reserved.</small></p>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
    </footer>
</body>

</html>
